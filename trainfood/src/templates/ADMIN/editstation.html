{% extends 'adminindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form10" name="form10" method="post" action="editstation_post">
  <table width="304" border="1" class="table">
    <!--<tr>-->
      <!--<th colspan="2" scope="row">ADD</th>-->
    <!--</tr>-->
    <tr>
      <th width="166" scope="row">Name</th>
      <td width="122"><label>
        <input type="text" name="textfield" value="{{val['name']}}" />
        </label>
      </td>
    </tr>

    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield2" value="{{val['place']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td><label>
        <input type="text" name="textfield3" value="{{val['post']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td><label>
        <input type="text" name="textfield4" value="{{val['pin']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Latitude</th>
      <td><label>
        <input type="text" name="textfield5" value="{{val['latitude']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Longitude</th>
      <td><label>
        <input type="text" name="textfield6" value="{{val['longitude']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Mobile No </th>
      <td><label>
        <input type="text" name="textfield7" value="{{val['mobileno']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield8" value="{{val['email']}}" />
        </label>
      </td>
    </tr>
    <tr>
      <th colspan="2" scope="row"> <label>
        <input type="submit" name="Submit" value="Edit" />
        </label>
      </th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
